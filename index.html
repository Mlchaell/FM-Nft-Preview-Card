<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="card">
    <div class="img-container">
      <img src="images/icon-view.svg" alt="View Icon" class="card__view-icon">
      <img src="images/image-equilibrium.jpg" alt="Image" class="card__img">
    </div>
    <h1 class="card__title">Equilibrium #3429</h1>
    <p class="card__descripton">Our Equilibrium collection promotes balance and calm.</p>
    <div class="card__price-info">
      <div class="icon-txt-group">
        <img src="images/icon-ethereum.svg" alt="Ethereum Icon">
        <p class="cyan-txt">0.041 ETH</p>
      </div>
      <div class="icon-txt-group">
        <img src="images/icon-clock.svg" alt="Clock Icon">
        <p class="gray-txt">3 days left</p>
      </div>
    </div>

    <div class="card__creator-info">
      <img class="creator__pfp" src="images/image-avatar.png" alt="Profile Picture">
      <p class="creator__txt">Creation of <span class="creator__name">Jules Wyvern</span></p>
    </div> 
  </main>
</body>
</html>
